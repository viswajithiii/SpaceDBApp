{% extends "base.html" %}

{% block body %}

<div class="span12" id="planet">

    <br />
    <h3 class="span6 offset3"> Which planet's moons do you want to view? </h3>
    </br>
    <div class="row-fluid span12">
    <form id = "planetform" class="offset4">
    
        <select name="plan">
            {% for p in planets %}

                <option value="{{p.id}}" {% ifequal p.id sp.id %} selected {% endifequal %}> {{p}}</option>
            {% endfor %}

        </select>
    <input type="submit" value="Submit">
    </form>
    </div>
</div>

{% if moon %}

<div class="span12" id="moons">
    <div class="row-fluid">
        <h4 class="span6 offset5"> Moons of {{ sp }} : </h4>
    </div>
    <div class = "row-fluid offset5">
        <ul>
        {% for m in moon %}
            <li><h6> {{ m }} </h6></li>
        {% endfor %}
        </ul>
    </div>
</div>
{% else %}
{% if tried %}
<div class="span12" id="nomoon">
<div class = "row-fluid offset4"><h5> There are no moons of this planet on record. </h5></div>
{% endif%}
</div>
{% endif %}
{% endblock %}
