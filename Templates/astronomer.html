{% extends "base.html" %}


{% block body %}
<div id="div_ast">
  <div class="span3 offset5"><h3>Astronomers</h3></div>
  <p> 
    <table class="table table-bordered span6 offset3" id="table_ast">
      <thead>
        <tr>
          <th>Name</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        {% for ast in astronomers %}
          <tr>
            <td><a href = "/astronomer/{{ast.id}}">{{ast.firstName}} {{ast.middleName}} {{ast.lastName}}</a></td>
            <td>{{ast.country}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </p>
</div>
{% endblock %}
